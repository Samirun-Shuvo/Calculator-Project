<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <form action="" name="form">
            <input class="form-control main-bar" id ="inp" type="text" name="display" id="" value="" placeholder="0">
            
            <div class="button-area">
                <div class="line">
                    <input class="btn btn-primary" type="button" name="btn" value="7" onclick="calculate(this.value)">
                    <input class="btn btn-primary" type="button" name="btn" value="8"  onclick="calculate(this.value)">
                    <input class="btn btn-primary" type="button" name="btn" value="9"  onclick="calculate(this.value)">
                    <input class="btn btn-warning" type="button" name="btn" value="+"  onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input class="btn btn-primary" type="button" name="btn" value="4"  onclick="calculate(this.value)">
                    <input class="btn btn-primary" type="button" name="btn" value="5"  onclick="calculate(this.value)">
                    <input class="btn btn-primary" type="button" name="btn" value="6"  onclick="calculate(this.value)">
                    <input class="btn btn-warning" type="button" name="btn" value="-"  onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input class="btn btn-primary" type="button" name="btn" value="1"  onclick="calculate(this.value)">
                    <input class="btn btn-primary" type="button" name="btn" value="2"  onclick="calculate(this.value)">
                    <input class="btn btn-primary" type="button" name="btn" value="3"  onclick="calculate(this.value)">
                    <input class="btn btn-warning" type="button" name="btn" value="*"  onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input class="btn btn-primary" type="button" name="btn" value="0"  onclick="calculate(this.value)">
                    <input class="btn btn-primary" type="button" name="btn" value="00"  onclick="calculate(this.value)">
                    <input class="btn btn-primary" type="button" name="btn" value="."  onclick="calculate(this.value)">
                    <input class="btn btn-warning" type="button" name="btn" value="/"  onclick="calculate(this.value)">
                </div>
                <div class="last">
                    <input class="btn btn-warning" type="button" name="btn" value="c" onclick="display.value = null">
                    <input class="btn btn-warning" type="button" name="btn" value="=" onclick="display.value = eval(display.value)">
                </div>
               
            </div>
        
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
